<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<style>
    *{
        font-family: "Outfit", sans-serif;
    }
</style>
</head>
<body class="">
    <header class="min-h-screen max-w-md mx-auto bg-base-200">
     <div class="logo w-[200px] mx-auto pt-[173px]">
        <img src="./images/Logo-full.png" alt="">
     </div>

     <div class="form mt-[69px]">
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input id="input-num1" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter your number" />
          <br>
          <label class="label text-neutral font-bold">4 Digit Pin</label>
          <input id="input-pin1" maxlength="4" minlength="4" type="password" class="input rounded-full bg-base-200" placeholder="Enter 4 Digit Pin" />
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="login-btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
      </div>
    </div>

     </div>
    </header>
    
    <script src="script/login.js"></script>
</body>
</html>
